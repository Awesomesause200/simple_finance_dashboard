<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Title</title>
</head>
<body>

<!-- Import external files for page loading -->
<script src="{{ url_for('static', filename='home_page.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='home_page.css') }}">

<div class="main">
    <h1>Login Form</h1>
    <h3>Enter your login credentials</h3>

    <form method="POST" action="{{ url_for('routes.register') }}">
        <label for="username">
            Username:
        </label>
        <input type="text" id="username" name="username"
            placeholder="Enter your Username" required>

        <label for="password">
            Password:
        </label>
        <input type="password" id="password" name="password"
            placeholder="Enter your Password" required>

        <div class="wrap">
            <button type="submit">
                Create Account
            </button>
        </div>
    </form>
</div>
</body>
</html>
